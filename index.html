<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/golobalstyles.css" />
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/mobile.css" />
    <link rel="stylesheet" href="/src/styles/desktop.css" />
    <link rel="stylesheet" href="/src/styles/modal.css" />
    <link rel="stylesheet" href="/src/styles/modalmobile.css" />
    <link rel="stylesheet" href="/src/styles/colors.css" />
    <link rel="stylesheet" href="/src/styles/desktopmodal.css">
    <link rel="stylesheet" href="/src/styles/inputs.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/aside.css">
    <title>Rede Social</title>
  </head>
  <body>
    <header>
      <div class="title-page">
        <h1>TechPosters</h1>
        <button>Sair</button>
      </div>
    </header>
    <section>
      <div class="dev">
        <img src="/src/assets/img/user1.svg" alt="" />
        <div class="dev-name">
          <h2>Samuel Leão</h2>
          <h3>Front end Engineer'</h3>
        </div>
      </div>
      <form>
        <input
          class="title-post"
          type="text"
          placeholder="Digitar título do post"
        />
        <input
          class="description-post"
          type="text"
          placeholder="Digitar descrição do post"
        />
      </form>
      <button class="but-post">Postar</button>
    </section>
    <aside>
      <h2 class="suggestion">Sugestões para você seguir</h2>
      <div class="dev-mobile">
        <img src="/src/assets/img/user3.svg" alt="" />
        <div class="dev-name-mobile">
          <h2>Carlos Lima</h2>
          <h3>UX e UI Desginer</h3>
          <button id="follow" class="follow">Seguir</button>
        </div>
      </div>
      <div class="dev-mobile">
        <img src="/src/assets/img/user6.svg" alt="" />
        <div class="dev-name-mobile">
          <h2>Larissa Camargo</h2>
          <h3>UI Developer</h3>
          <button class="follow2">Seguir</button>
        </div>
      </div>
      <div class="dev-mobile">
        <img src="/src/assets/img/user7.svg" alt="" />
        <div class="dev-name-mobile">
          <h2>Filipe Gutierry</h2>
          <h3>Full Stack Developer</h3>
          <button class="follow3">Seguir</button>
        </div>
      </div>
    </aside>
    <h2 class="title-posts">Posts</h2>
    <div class="posts"></div>
    <script src="/src/scripts/follow.js"></script>
    <script src="/src/scripts/posts.js"></script>
    <script src="/src/scripts/users.js"></script>
    <script src="/src/scripts/index.js"></script>
    <script src="/src/scripts/modal.js"></script>
  </body>
</html>
